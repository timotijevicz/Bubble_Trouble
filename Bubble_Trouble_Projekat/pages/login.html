</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold">
        <img src="../pictures/logo-removebg-preview.png" alt="Logo" class="logo-img">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navMenu">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item"><a href="../home.html" class="nav-link">Početna</a></li>
          <li class="nav-item"><a href="about.html" class="nav-link">O algoritmima</a></li>
          <li class="nav-item"><a href="visualization.html" class="nav-link">Vizualizacije</a></li>

            </ul>
          </li>
        </ul>
      </div>
    </div>

  <!-- LOGIN SEKCIJA -->
  <section class="login-section">
    <div class="login-card shadow-lg">
      <h3 class="text-center mb-4 text-primary fw-bold">
        <i class="fa-solid fa-user-lock"></i> Prijavite se
      </h3>

      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label fw-semibold">Korisničko ime</label>
          <input type="text" id="username" class="form-control form-control-lg" placeholder="Unesite korisničko ime" required>
          <div id="username-error" class="text-danger mt-1"></div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Lozinka</label>
          <input type="password" id="password" class="form-control form-control-lg" placeholder="Unesite lozinku" required>
          <div id="password-error" class="text-danger mt-1"></div>
        </div>

        <button type="submit" class="btn btn-primary w-100 btn-lg mt-3 shadow-sm" id="loginbutton">
          <i class="fa-solid fa-right-to-bracket"></i> Uloguj se
        </button>

      </form>
    </div>
  </section>

  <!--  FOOTER -->
  <footer class="bg-primary text-white py-4 mt-auto">
    <div class="container text-center">
      <p class="mb-2">© 2025 Algoritmi Sortiranja | Sva prava zadržana</p>
    </div>
  </footer>

  <!--  JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
