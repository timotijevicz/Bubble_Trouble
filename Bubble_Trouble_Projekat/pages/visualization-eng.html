  <!-- CSS -->

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold">
        <img src="../pictures/logo-removebg-preview.png" alt="Logo" class="logo-img">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navMenu">
        <ul class="navbar-nav align-items-center gap-2">
          <li class="nav-item"><a href="home-eng.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="about-eng.html" class="nav-link">About algorithms</a></li>

  <!-- Main Header -->
  <header class="page-header text-center mt-5 pt-5">
    <h1 class="fw-bold mt-4">Sorting Algorithm Visualization</h1>
  </header>

  <!-- Main Content -->
  <main class="main-content py-5">
    <div class="container d-flex flex-wrap justify-content-center align-items-start gap-4">
      
      <div class="sidebar shadow-sm">
        <div class="select-algorithm w-100 text-center mb-3">
          <select id="selectAlgorithm" class="form-select text-center">
            <option value="bubbleSort" selected>Bubble Sort</option>
            <option value="selectionSort">Selection Sort</option>
            <option value="insertionSort">Insertion Sort</option>
            <option value="quickSort">Quick Sort</option>
            <option value="mergeSort">Merge Sort</option>
          </select>
        </div>

        <div class="generate-new text-center">
          <p class="mb-2 fw-semibold">Generate New Array</p>
          <input type="number" id="numbersBars" max="50" min="5" value="20" class="form-control mb-2 text-center">
          <button id="generateBtn" class="btn w-100">New</button>
        </div>

        <div class="buttons text-center">
          <button id="solveBtn" class="btn w-100 mt-3">Sort</button>
        </div>
      </div>

      
      <div class="stage shadow-sm" id="stage"></div>
    </div>
  </main>

  
  <footer class="footer bg-primary text-white text-center py-3 mt-auto">
    <p class="mb-0">&copy; 2025 Sorting Algorithms</p>
